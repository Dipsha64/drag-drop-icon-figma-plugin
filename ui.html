<script>

document.ondrag = function (event) {
    document.getElementById("demo").innerHTML
        = "Element is being dragged";
};

document.onclick = function (event) {
    document.getElementById("demo").innerHTML
        = "Element is being clicked!";
};

  const icons = document.getElementsByClassName('icon');
  
  for (const icon of icons) {
    icon.addEventListener('dragend', (e) => {
      const file = new File(
        [e.target.innerHTML],
        'content.svg',
        { type: 'image/svg+xml' }
      );
      window.parent.postMessage({ pluginDrop: {
          clientX:  e.clientX,
          clientY:  e.clientY,
          files: [file],
          dropMetadata : {type : "draggable"},
        }
      },
      '*'
    );
      // e.dataTransfer.setData("image/svg+xml", e.target.innerHTML);
    })

    icon.addEventListener('click',(e)=>{
      const file = new File(
        [e.target.innerHTML],
        'content.svg',
        { type: 'image/svg+xml' }
      );
      window.parent.postMessage({ pluginDrop: {
          clientX:  e.clientX,
          clientY:  e.clientY,
          files: [file],
          dropMetadata : {type : "clickable"},
        }
      },
      '*'
    );
    })
  }

  function handleExportAsync(){
    parent.postMessage({pluginMessage : { type : "importFile"}},"*");
    // parent.postMessage({ pluginMessage : {type : "actionGenerate", formDataObj}}, "*");
  }
</script>
